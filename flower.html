<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine For Thea üíñ</title>
<link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    background:linear-gradient(135deg,#ff9a9e,#fecfef);
}

.page{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

#page2,#page3{display:none;color:white;}
#page2{background:linear-gradient(135deg,#ff758c,#ff7eb3);} 
#page3{background:radial-gradient(circle at bottom,#1a1a2e,#000814);} 

/* Floating hearts */
.heart-float{
    position:absolute;
    font-size:20px;
    animation: floatUp 6s linear infinite;
}
@keyframes floatUp{
    0%{transform:translateY(100vh);opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}

/* Buttons */
button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s ease;
}
#yesBtn{background:#ff4d6d;color:white;}
#noBtn{background:#444;color:white;position:absolute;}
#nextBtn{background:white;color:#ff4d6d;font-weight:bold;}

/* BIG OPENING HEART */
.heart-wrapper{
    position:relative;
    width:420px;
    height:420px;
    cursor:pointer;
    margin-top:40px;
}
.heart{
    position:absolute;
    width:220px;
    height:220px;
    background:#ff4d6d;
    transform:rotate(-45deg);
    top:100px;
    left:100px;
    border-radius:25px;
    box-shadow:0 25px 50px rgba(0,0,0,0.25);
    transition:all 0.8s ease;
}
.heart::before,
.heart::after{
    content:'';
    position:absolute;
    width:220px;
    height:220px;
    background:#ff4d6d;
    border-radius:50%;
}
.heart::before{top:-110px;left:0;}
.heart::after{left:110px;top:0;}

.message{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:50px;
    text-align:center;
    opacity:0;
    transform:scale(0.5);
    transition:all 1s ease;
    font-family:'Playfair Display',serif;
}
.open .message{opacity:1;transform:scale(1);} 

/* PAGE 3 FLOWER GARDEN */
.flower{
    position:relative;
    width:10px;
    height:200px;
    background:linear-gradient(to top,#14532d,#22c55e);
    margin-top:100px;
    animation:bloom 3s ease forwards;
}
@keyframes bloom{
    0%{height:0;opacity:0;}
    100%{height:200px;opacity:1;}
}

.flower::before{
    content:"";
    position:absolute;
    top:-40px;
    left:-30px;
    width:70px;
    height:70px;
    background:pink;
    border-radius:50%;
    box-shadow:0 0 30px pink;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{box-shadow:0 0 10px pink;}
    to{box-shadow:0 0 40px hotpink;}
}

.bubble{
    position:absolute;
    bottom:-50px;
    width:15px;
    height:15px;
    background:white;
    border-radius:50%;
    opacity:0.5;
    animation:rise 6s infinite ease-in;
}
@keyframes rise{
    from{transform:translateY(0);} 
    to{transform:translateY(-110vh);} 
}

.typing{
    font-size:28px;
    font-family:'Playfair Display',serif;
    border-right:3px solid white;
    white-space:nowrap;
    overflow:hidden;
}

</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="page">
    <h1>Will you be my Valentine üíï<br>my dear Thea Faye A. Matchacon?</h1>
    <div id="extra"></div>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>

    <audio autoplay loop>
        <source src="valentine.mp3" type="audio/mpeg">
    </audio>

    <div class="heart-wrapper" onclick="this.classList.toggle('open')">
        <div class="heart"></div>
        <div class="message">
            My dearest Thea,<br><br>
            You are my sunshine,<br>
            my happiness,<br>
            my greatest blessing.<br><br>
            Every heartbeat whispers your name.<br><br>
            I promise to love you forever. üíñ
        </div>
    </div>

    <button id="nextBtn">One More Surprise üíù</button>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page" style="display:none; background:#010113; overflow:hidden;">

<!-- Left Side Image -->
<img src="your-image.jpg" alt="Love" style="position:absolute; left:5%; bottom:10%; width:300px; border-radius:20px; box-shadow:0 0 30px rgba(255,255,255,0.3); z-index:999;">

<div class="night"></div>

<div class="flowers">
  <div class="flower flower--1">
    <div class="flower__leafs flower__leafs--1">
      <div class="flower__leaf flower__leaf--1"></div>
      <div class="flower__leaf flower__leaf--2"></div>
      <div class="flower__leaf flower__leaf--3"></div>
      <div class="flower__leaf flower__leaf--4"></div>
      <div class="flower__white-circle"></div>
    </div>
    <div class="flower__line">
      <div class="flower__line__leaf flower__line__leaf--1"></div>
      <div class="flower__line__leaf flower__line__leaf--2"></div>
      <div class="flower__line__leaf flower__line__leaf--3"></div>
      <div class="flower__line__leaf flower__line__leaf--4"></div>
    </div>
  </div>
</div>

<div class="bubbles">
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
</div>

<h1 style="position:absolute; top:20%; left:50%; transform:translateX(-50%); font-size:3em;">
Forever With You üåôüíñ
</h1>

</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const page1=document.getElementById("page1");
const page2=document.getElementById("page2");
const page3=document.getElementById("page3");
const extra=document.getElementById("extra");
const nextBtn=document.getElementById("nextBtn");

let yesScale=1;
let noScale=1;

// YES FLOW
yesBtn.addEventListener("click",()=>{
    if(!document.getElementById("confirmBtn")){
        const confirmBtn=document.createElement("button");
        confirmBtn.id="confirmBtn";
        confirmBtn.innerText="Are you sure? ü•∫";
        confirmBtn.style.background="#ff85a2";
        confirmBtn.style.color="white";
        confirmBtn.onclick=()=>{
            confirmBtn.innerText="For real? üíû";
            confirmBtn.onclick=()=>{
                page1.style.display="none";
                page2.style.display="flex";
            }
        }
        extra.appendChild(confirmBtn);
    }
});

// NO RUNS
noBtn.addEventListener("mouseover",()=>{
    const x=Math.random()*(window.innerWidth-100);
    const y=Math.random()*(window.innerHeight-50);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
});

noBtn.addEventListener("click",()=>{
    noScale-=0.2;
    yesScale+=0.2;
    if(noScale<=0){noBtn.style.display="none";}else{noBtn.style.transform=`scale(${noScale})`;}
    yesBtn.style.transform=`scale(${yesScale})`;
});

// FLOATING HEARTS
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart-float");
    heart.innerText="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},6000);
}
setInterval(createHeart,400);

// PAGE 3 TRANSITION
nextBtn.addEventListener("click",()=>{
    page2.style.display="none";
    page3.style.display="flex";
    startTyping();
    createBubbles();
});

// TYPING EFFECT
function startTyping(){
    const text="Forever with you, under the stars ‚ú®";
    const typing=document.getElementById("typingText");
    let i=0;
    function type(){
        if(i<text.length){
            typing.innerHTML+=text.charAt(i);
            i++;
            setTimeout(type,80);
        }
    }
    type();
}

// BUBBLES
function createBubbles(){
    for(let i=0;i<20;i++){
        const bubble=document.createElement("div");
        bubble.classList.add("bubble");
        bubble.style.left=Math.random()*100+"vw";
        bubble.style.animationDuration=(Math.random()*5+3)+"s";
        page3.appendChild(bubble);
    }
}
</script>

</body>
</html>
