<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/jpg" href="ATE.png">
<title>Valentine For Ate Pia üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

<style>
/* ===================== */
/* ORIGINAL VALENTINE CSS */
/* ===================== */

body{
    margin:0;
    font-family:'Poppins', sans-serif;
    overflow:hidden;
    background:linear-gradient(135deg,#ff9a9e,#fecfef);
}

.page{
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

#page2{ display:none; }

#surprisePage{
    display:none;
    background:#0c0f2f;
    overflow:hidden;
}

/* Buttons */
button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s ease;
}

#yesBtn{ background:#ff4d6d; color:white; }
#noBtn{ background:#444; color:white; position:absolute; }
#nextBtn{ background:#b31a1a; color:#eeeaeb; }

/* Floating hearts */
.heart-float{
    position:absolute;
    font-size:20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(100vh);opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}

/* ===================== */
/* FLOWER SURPRISE CSS */
/* ===================== */

.night{
    position:fixed;
    width:100%;
    height:100%;
    background:radial-gradient(circle at bottom,#1a1f60,#090c2c 70%);
}

.flowers{
    position:absolute;
    bottom:0;
    width:100%;
    display:flex;
    justify-content:center;
    gap:80px;
    align-items:flex-end;
}

.flower{
    position:relative;
    animation:bloom 3s ease forwards;
}

@keyframes bloom{
    from{ transform:scale(0); }
    to{ transform:scale(1); }
}

.flower__leafs{
    position:relative;
    width:80px;
    height:80px;
}

.flower__leaf{
    position:absolute;
    width:40px;
    height:60px;
    background:#ff4d6d;
    border-radius:50% 50% 50% 50%;
}

.flower__leaf--1{ left:20px; top:0; }
.flower__leaf--2{ left:40px; top:20px; transform:rotate(90deg); }
.flower__leaf--3{ left:20px; top:40px; }
.flower__leaf--4{ left:0; top:20px; transform:rotate(90deg); }

.flower__white-circle{
    position:absolute;
    width:25px;
    height:25px;
    background:white;
    border-radius:50%;
    left:27px;
    top:27px;
}

.flower__line{
    width:6px;
    height:120px;
    background:linear-gradient(#2d6a4f,#1b4332);
    margin:auto;
}

.bubbles{
    position:absolute;
    width:100%;
    height:100%;
    pointer-events:none;
}

.bubble{
    position:absolute;
    bottom:0;
    font-size:24px;
    animation:floatBubble 8s infinite;
}

.bubble::after{
    content:"üíñ";
}

@keyframes floatBubble{
    0%{ transform:translateY(0) scale(1); opacity:1; }
    100%{ transform:translateY(-100vh) scale(1.5); opacity:0; }
}

.surprise-text{
    position:absolute;
    top:20%;
    width:100%;
    text-align:center;
    font-size:40px;
    color:white;
    font-family:'Playfair Display', serif;
    animation:fadeIn 3s 2s forwards;
    opacity:0;
}

@keyframes fadeIn{
    to{ opacity:1; }
}
.surprise-img{
    position:absolute;
    top:35%;
    left:50%;
    transform:translate(-50%, -50%);
    width:220px;
    height:220px;
    object-fit:cover;
    border-radius:50%;
    border:5px solid white;
    box-shadow:0 0 40px rgba(255,255,255,0.6);
    animation:fadeInImage 3s 3s forwards;
    opacity:0;
}

@keyframes fadeInImage{
    to{ opacity:1; transform:translate(-50%, -50%) scale(1.05); }
}


</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="page">
    <h1>Will you be my Valentine üíï<br>Ate Pia??</h1>
    <div id="extra"></div>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
    <h1>Happy Valentine's Day Ateeco koooooo!! ‚ù§Ô∏è</h1>
    <h1>Miss na kita super duper very muchh</h1>
    <h1>Sana sama na tayoo heree</h1>
    <h1>Tayo nilaa mommyyy</h1>

    <button id="nextBtn">One More Surprise üíù</button>
</div>

<!-- SURPRISE PAGE -->
<div id="surprisePage" class="page">
    <div class="night"></div>


    <div class="surprise-text">IMISSSSYOUUUUUSOOMUCH ATE PIA KONG MAGANDAA üíñ</div>
    <img src="me.jpg" class="surprise-img">

    <div class="flowers">
        <div class="flower">
            <div class="flower__leafs">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
            </div>
            <div class="flower__line"></div>
        </div>

        <div class="flower">
            <div class="flower__leafs">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
            </div>
            <div class="flower__line"></div>
        </div>
    </div>

    <div class="bubbles">
        <div class="bubble" style="left:20%; animation-delay:0s;"></div>
        <div class="bubble" style="left:50%; animation-delay:2s;"></div>
        <div class="bubble" style="left:80%; animation-delay:4s;"></div>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const surprisePage = document.getElementById("surprisePage");
const nextBtn = document.getElementById("nextBtn");

yesBtn.onclick = () => {
    page1.style.display="none";
    page2.style.display="flex";
};

noBtn.onmouseover = () => {
    noBtn.style.left = Math.random()*80+"vw";
    noBtn.style.top = Math.random()*80+"vh";
};

nextBtn.onclick = () => {
    page2.style.display="none";
    surprisePage.style.display="flex";
};

function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart-float");
    heart.innerText="üíñ";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,400);
</script>

</body>
</html>
